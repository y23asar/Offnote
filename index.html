<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Offline File Editor</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>

  <div id="authSection">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <button onclick="toggleSignup()">Signup</button>

    <div id="signupDiv" style="display:none;">
      <h3>Signup</h3>
      <form id="signupForm">
        <input type="text" id="newUsername" placeholder="New Username" required />
        <input type="password" id="newPassword" placeholder="New Password" required />
        <button type="submit">Create Account</button>
      </form>
    </div>
  </div>

  <div id="appSection" style="display:none;">
    <h2>Offline Text File Editor</h2>
    <textarea id="fileContent" placeholder="Type your notes here..." rows="10" cols="50"></textarea><br />
    <input type="text" id="fileCode" placeholder="File Code (leave empty to auto-generate)" /><br/>
    <button onclick="saveOffline()">Save Offline</button>
    <button onclick="loadFile()">Load by Code</button>
    <button onclick="downloadFile()">Download</button>
    <button onclick="generateQR()">Generate QR</button>
    <button onclick="logout()">Logout</button>

    <div id="qrContainer" style="margin-top: 20px;"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="idb.js"></script>
  <script src="script.js"></script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').then(() => {
        console.log('Service Worker registered');
      });
    }
  </script>

</body>
</html>
